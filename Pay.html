<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "Stylesheet" href="./Styles/productStyles.css">
</head>
<body>
    <h1>Payment Page</h1>
    <p id="Summary">Order Summary: </p>
    <form>
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form">
            <label for="cardNum">Card Number</label>
            <input type="number" id="cardNum" name="cardNum" required>
        </div>
        <div class="form">
            <label for="exp">Expiration Date</label>
            <input type="text" id="exp" name="exp" placeholder="YYYY" required>
        </div>
        <div class="form">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button id = "Button">Submit</button>
        <script src="./payScript.js"></script>
    </form>
</body>
</html>
