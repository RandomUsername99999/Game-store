<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "Stylesheet" href="Styles/productStyles.css">
</head>
<body>
    <h1>Shop</h1>
    <script src="./javascript.js" defer></script>
    <div id = "Cart">
        <p id = "Label"></p>
        <img src="./Images/Shopping Cart.png">
    </div>

    <div id = "DisplayCart">
        <h1>Items In Cart</h1>
        <table>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
        </table>
        <button id = "Buy">Buy</button>
        <button id = "ApplyFavourites">Apply Favourites</button>
        <button id = "AddFavourites">Add To Favorites</button>
        <p id = "CloseCart">X</p>
    </div>
    
</body>
</html>
